<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Calculator</title>
    <!--Tevis Tumulty-->

    <!--This page contains common errors I found while grading-->
</head>
<body>

    <form method="get" id="shoppingForm">
        <fieldset>
            <table border="1">
                <!--Row 1-->
                <tr>
                    <td><label for="quantity">Quantity</label></td>
                    <td><input type="number" name="quantity"
                        id="quantity" value="1" min="1"
                        required>
                    </td>
                </tr>
                <!--Row 2-->
                <tr>
<!--1. Invalid id names:-->
<!--Here is a good resource for determining a valid id value:
http://xahlee.info/js/html_allowed_chars_in_attribute.html-->
                    <td><label for="Price Per Unit">Price Per Unit</label></td>
                    <td><input type="text" name="Price Per Unit"
                        id="Price Per Unit" value="1.00" required>
                    </td>
                </tr>
                <!--Row 3-->
                <tr>
<!--2. Unclosed input tags:-->
<!--The page may still render in a browser, but it may not function properly-->
                    <td><label for="tax">Tax Rate(%)</label></td>
                    <td><input type="text" id="tax"
                        name="tax" value="1.00" required
                    </td>
                </tr>
                <!--Row 4-->
<!--3. Improper value formats:-->
<!--If the instructions say "1.00", then don't set it to "1"-->
                <tr>
                    <td><label for="discount">Discount</label></td>
                    <tr><input type="text" id="discount"
                        name="discount" value="0" required>
<!--4. </td> and </tr> out of order-->
<!--The column tag must close before the row tag-->
                    </tr>
                </td>
                <!--Row 5-->
                <tr>
                    <td><label for="total">Total</label></td>
                    <td><input type="text" id="total"
                        name="total" value="0.00" readonly>
                    </td>
                </tr>
                <!--Row 6-->
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" id="submit"
                               value="Calculate">
                    </td>
                </tr>
            </table>

        </fieldset>

    </form>

</body>
</html>
